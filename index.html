<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интеллект-карта бота</title>
    <link rel="stylesheet" href="static/css/styles.css">
    
    <!-- Фавикон (опционально) -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Контейнер для всего содержимого -->
    <div class="container">
        <!-- Заголовок страницы -->
        <header>
            <h1>Интеллект-карта</h1>
            <p>Создание и управление ментальными картами</p>
        </header>

        <!-- Основная часть с картой -->
        <main>
            <div id="mindmap">
                <!-- Начальная структура карты -->
                <ul>
                    <li>
                        <span contenteditable="true">Главная тема</span>
                        <div class="node-controls">
                            <button class="btn btn-add" onclick="addNode(this)">+</button>
                            <button class="btn btn-edit" onclick="editNode(this)">Редактировать</button>
                            <button class="btn btn-delete" onclick="deleteNode(this)">×</button>
                        </div>
                        <ul>
                            <li>
                                <span contenteditable="true">Подтема 1</span>
                                <div class="node-controls">
                                    <button class="btn btn-add" onclick="addNode(this)">+</button>
                                    <button class="btn btn-edit" onclick="editNode(this)">Редактировать</button>
                                    <button class="btn btn-delete" onclick="deleteNode(this)">×</button>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </main>

        <!-- Панель инструментов -->
        <div class="toolbar">
            <button class="btn btn-add" onclick="addRootNode()">Добавить корневую тему</button>
            <button class="btn" onclick="saveMap()">Сохранить</button>
            <button class="btn" onclick="loadMap()">Загрузить</button>
            <button class="btn" onclick="exportMap()">Экспорт</button>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="static/js/main.js"></script>
</body>
</html>
